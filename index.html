<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGO</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <section class="wrapper">
        <nav>
          <h3 class="nav-title">LOGO</h3>
          <button class="btn-primary"><a href="">Sign Up</a></button>
        </nav>
        <section class="hero">
          <h1 class="hero-title">
            Cool Dark UI Template for Webflow Agencies!
          </h1>
          <button class="btn-primary">Stay Focused</button>
        </section>
      </section>
    </header>
    <main>
      <section class="wrapper">
        <section class="preview-sec">
          <diuv class="preview-text">
            <h3 class="preview-title">See It in Action</h3>
            <p class="preview-description">
              Explore the live preview and imagine your brand in this bold new
              look.
            </p>
            <button class="btn-primary">
              <a href="">Launch Live Preview</a>
            </button>
          </diuv>
          <img src="Assets/wc-mini.png" alt="wc-mini" />
        </section>
        <!-- Metrics Section` -->
        <section class="metrics">
          <h2 class="metrics-title">Joined Thousands of Productive Users</h2>
          <div class="metrics-items">
            <div class="metrics-item">
              <h2>50K</h2>
              <h4>Active Users</h4>
            </div>
            <div class="metrics-item">
              <h2>2M+</h2>
              <h4>Focus Sessions</h4>
            </div>
            <div class="metrics-item">
              <h2>95%</h2>
              <h4>Satisfaction Rate</h4>
            </div>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
